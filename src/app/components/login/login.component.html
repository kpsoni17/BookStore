<form style="width: 500px;" class="modal-content animate" method="post" [formGroup]="loginForm">

    <div class="container">
      <label for="uname"><b>Email</b></label>
      <input type="text" [ngClass]="{'isInvalid':l['email'].hasError('required')}" autocomplete="off" id="username-container" placeholder="Enter Registered Email" name="email" formControlName="email">
      <p class="errorClass" id="username-error-msg" *ngIf="submitted && l['email'].hasError('required')">Please enter username</p>
      <!-- <p id="username-error-msg" >Please enter username</p> -->
 

      <label for="psw"><b>Password</b></label>
      <input type="password"  [ngClass]="{'isInvalid':l['password'].hasError('required')}" autocomplete="off" id="password-container" placeholder="Enter Password" name="psw" formControlName="password">
      <p id="password-error-msg" class="errorClass" *ngIf="submitted && l['password'].hasError('required')">Please enter password</p>
      <!-- <p id="password-error-msg">Please enter password</p> -->

        
      <button  style="background-color: #f14d54;" type="submit" id="login-btn-container" (click)="login()">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Not have a account ?<a routerLink="/register">register</a></span>
    </div>
  </form>
